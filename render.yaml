services:
  - type: web
    name: share-joy-app
    env: node
    buildCommand: npm run build
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: SHOPIFY_API_KEY
        sync: false
      - key: SHOPIFY_API_SECRET
        sync: false
    
  - type: cron
    name: share-joy-reminders
    env: node
    buildCommand: npm install --legacy-peer-deps && npm run build
    startCommand: npm run reminders
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: RESEND_API_KEY
        sync: false
    plan: free
    schedule: "0 * * * *"
    timeout: 300
